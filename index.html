<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type ="text/css" href="./assets/css/style.css"/>
    

    <title>Weather API Dashboard</title>
</head>

<body>
    <header id="weatherContainer" class="container mb-3 mt-3">
        <div id="weather" class="row">
          <div id="title" class="col-12 title text-center font-weight-bold">
            <h1>Weather API Dashboard</h1>
          </div>
        </div>
    </header>  

    <main>
        <div class="row">

            <div class='col-3 mx-4' id='left-column'>
                <div class ='row border-bottom pb-2'id = 'search'>
                    <h1 class ='display-6' id='userSearches'><strong>Search for a City:</strong></h1>
                    
                    <input class ='rounded border-1'type = 'text' id ="userInput" placeholder="Enter City/State/Zip"/>
                    <br>
                    <button class = 'my-1 mt-2 rounded' id ="searchBtn" type ="button">Let's Go</button>
                    <div class="card mt-5" id="userSearchrecent">
                        <h1 class ='display-6' id='historySearch'>Historically Searched:</h1>
                        <ul class="list-group list-group-flush" id="user-recent-list">
                         </ul> 
                         <button class = 'my-1 mt-2 rounded' id='clearhistoryBtn'>Erase History</button>
                      </div>
                    
                </div>
                
            
            <div class ="col-8 " id= 'stage'>
                <div class = 'border border-dark' id ='currentPlace'>
                    <div class="card">
                        <div class="card-body">
                    <h1 class='mx-2 display-6 card-title' id='travelDate'>Enter City</h1>
                    <img class='mx-3' id ='icon' src='' alt=''>
                    <p class='mx-3'id='temp'>Current Temp:</p>
                    <p class='mx-3'id ='wind'>Wind:</p>
                    <p class='mx-3'id ='humidity'>Humidity:</p>
                </div>
                </div>
            </div>
            
                <div class= 'container' id ='futureDays'>
                    <h4>5 Day Forecast:</h4>
                    <div>
                        <div id="fiveForecast" class="d-flex justify-content-between"></div>
                    </div>
                </div>

            </div>
            
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
