<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather API Dashboard</title>
  </head>

  <body style="background-color: black;">
    <header id="weatherContainer" class="container mb-3 mt-3" style="background-color: crimson;">
      <div id="weather" class="row" >
        <div id="title" class="col-12 title text-center font-weight-bold" >
          <h1 >Weather API Dashboard</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div
            id="searchAreaContainer"
            class="mx-2 font-weight-bold text-left"
          >
            <p style="color: white;">Search for a City:</p>
            <div>
              <input
                id="searchArea"
                type="search"
                class="form-control rounded "
                placeholder="Enter City/State"
                style="  box-shadow: 5px 5px #888888; padding: 15px;
                "
              />
              <button
                class="my-1 mt-2 rounded userBtn btn btn-info"
                id="searchBtn"
                type="button"
              >
                Let's Go
              </button>
              <br>
              <button type ="button" class = 'btn btn-danger my-1 mt-2 rounded' id='clearhistoryBtn'>Erase History</button>

              <div class="list-group" id="searchHistory" style="  box-shadow: 5px 5px #888888; padding: 15px"></div>
            </div>


            </div>
        </div>

        <div class="col-md-8 col-sm-12 h-50" style="background-color: slategray; padding: 20px;">
          <div id="stormData">
            <div id="stormCurrently" class="border-light">
              <div class="card">
                <div class="card-body">
                  <h4 id="placeDate" class="card-title"></h4>
                  <p class="card-text"><span> </span><span id="temp"></span></p>
                  <p class="card-text"><span></span><span id="windy"></span></p>
                  <p class="card-text">
                    <span></span
                    ><span id="humidity" class="d-inline-block"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          

            <div id="storm5Day" style="padding: 20px;">
              <h5><strong>5 Day Forecast: </strong></h5>
              <div>
                <div
                  id="fiveForecast"
                  class="d-flex justify-content-between flex-wrap"
                ></div>
              </div>
            </div>
          </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
